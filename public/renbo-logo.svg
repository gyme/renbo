<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-letter {
        font-family: 'Arial Rounded MT Bold', 'Comic Sans MS', 'Marker Felt', 'Chalkboard', 'Nunito', 'Quicksand', sans-serif;
        font-weight: bold;
        font-size: 50px;
        stroke: #000;
        stroke-width: 2.5;
        fill-rule: evenodd;
        paint-order: stroke fill;
        letter-spacing: -2px;
      }
    </style>
  </defs>
  
  <!-- R - Yellow -->
  <text x="8" y="45" class="logo-letter" fill="#FFD700">R</text>
  
  <!-- e - Light Green -->
  <text x="48" y="45" class="logo-letter" fill="#90EE90">e</text>
  
  <!-- n - Light Blue -->
  <text x="78" y="45" class="logo-letter" fill="#87CEEB">n</text>
  
  <!-- b - Pink -->
  <text x="108" y="45" class="logo-letter" fill="#FFB6C1">b</text>
  
  <!-- o - Purple -->
  <text x="138" y="45" class="logo-letter" fill="#DDA0DD">o</text>
</svg>
